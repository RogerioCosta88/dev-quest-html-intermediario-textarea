<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest: Textarea</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Textarea</h1>

    <p>Essa <strong>Tag</strong> é usada para o usuário poder inserir grande quantidade de texto.</p>

    <p>Esse texto poderia ser inserido com o <strong>input text</strong>, mas o <strong>textarea</strong> é mais adequado para grandes textos. Porque no <strong>textarea</strong> fica mais fácil de ler.</p>

    <label for="texto">Textarea</label>
    <br><br>
    <textarea name="texto" id="texto" cols="30" rows="10">Digite seu texto.</textarea>
</body>
</html>
